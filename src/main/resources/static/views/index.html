<html ng-app="myApp" lang="en">
<head>
    <title>Simple Spring Kafka</title>

    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="/js/libs/bootstrap.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/services.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
</head>
<body>
    <div ng-controller="UserController" class="col-md-8" style="background: #F5F5F5;">

        <div class="col-md-12">
            <label for="userName"></label>
            <input ng-model="user.name" type="text" id="userName" placeholder="Enter Your Name" style="width: auto; height: 40px;"/>
        </div>

        <div class="col-md-12">
            <div class="col-md-3">
                <label for="userMessage"></label>
                <input ng-model="user.message" type="text" id="userMessage" placeholder="Enter Your Message" style="width: auto; height: 40px;"/>
            </div>

            <div class="col-md-3">
                <input type="button" id="submitMessage" style="width: 100px; height: 40px;" ng-click="sendMessage()" value="Send"/>
            </div>
        </div>

        <div class="col-md-12" ng-repeat="m in messages" style="margin-top: 20px;">
            <label><b>{{m.name}} </b></label>
            <label>: {{m.message}}</label>
        </div>
    </div>
</body>
</html>
